<!-- results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Exam Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Exam Results</h2>
        <div id="results-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Exam</th>
                        <th>Score</th>
                        <th>Percentage</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch and display results
            fetchResults();
        });

        async function fetchResults() {
            try {
                const response = await fetch('/api/results/top?limit=20');
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data);
                } else {
                    alert('Failed to fetch results: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching results');
            }
        }

        function displayResults(results) {
            const tbody = document.getElementById('results-body');
            tbody.innerHTML = '';

            results.forEach(result => {
                const date = new Date(result.created_at);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.student_name}</td>
                    <td>${result.exam_title}</td>
                    <td>${result.score}/${result.total_questions}</td>
                    <td>${result.percentage}%</td>
                    <td>${date.toLocaleDateString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Example function to save a result
        async function saveResult(resultData) {
            try {
                const response = await fetch('/api/results', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(resultData)
                });
                
                const data = await response.json();
                if (data.success) {
                    console.log('Result saved successfully:', data);
                    fetchResults(); // Refresh the results
                } else {
                    console.error('Failed to save result:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
